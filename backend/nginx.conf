events {
    worker_connections 1024;
}

http {
    upstream payment_service {
        server payment-service:8081;
    }

    upstream match_service {
        server match-service:8082;
    }

    upstream game_engine {
        server game-engine:8083;
    }

    server {
        listen 80;

        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Payment Service Routes
        location /api/v1/payments {
            rewrite ^/api/v1/payments/(.*) /v1/payments/$1 break;
            proxy_pass http://payment_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Match Service Routes
        location /api/v1/matches {
            rewrite ^/api/v1/matches/(.*) /v1/matches/$1 break;
            proxy_pass http://match_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Game Engine Routes
        location /api/v1/games {
            rewrite ^/api/v1/games/(.*) /v1/games/$1 break;
            proxy_pass http://game_engine;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/sessions {
            rewrite ^/api/v1/sessions/(.*) /v1/sessions/$1 break;
            proxy_pass http://game_engine;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # WebSockets (Match Service)
        location /ws/odds {
            proxy_pass http://match_service/ws/odds;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }

        # WebSockets (Game Engine)
        location /ws/sessions {
            proxy_pass http://game_engine/ws/sessions;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }
    }
}
