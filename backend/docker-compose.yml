version: '3.8'

services:
  # --- Infrastructure ---
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: playkaro_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - playkaro-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - playkaro-net

  kafka:
    image: confluentinc/cp-kafka:latest
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    networks:
      - playkaro-net

  # --- Microservices ---
  payment-service:
    build: ./services/payment-service
    environment:
      - PAYMENT_DB_HOST=postgres
      - PAYMENT_DB_PASSWORD=password
      - RAZORPAY_KEY_ID=test_key
      - RAZORPAY_KEY_SECRET=test_secret
      - GRPC_PORT=50051
    ports:
      - "8081:8081"
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - playkaro-net

  analytics-service:
    build: ./services/analytics-service
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=playkaro_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GRPC_PORT=50052
    ports:
      - "8005:8005"
      - "50052:50052"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - playkaro-net

  match-service:
    build: ./services/match-service
    environment:
      - MATCH_DB_HOST=postgres
      - MATCH_DB_PASSWORD=password
      - REDIS_URL=redis://redis:6379
      - WALLET_SERVICE_ADDR=payment-service:50051
      - ANALYTICS_SERVICE_ADDR=analytics-service:50052
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      payment-service:
        condition: service_started
      analytics-service:
        condition: service_started
    networks:
      - playkaro-net

  game-engine:
    build: ./services/game-engine
    environment:
      - REDIS_URL=redis://redis:6379
      - WALLET_SERVICE_ADDR=payment-service:50051
      - ANALYTICS_SERVICE_ADDR=analytics-service:50052
    depends_on:
      redis:
        condition: service_started
      payment-service:
        condition: service_started
      analytics-service:
        condition: service_started
    networks:
      - playkaro-net

  ai-service:
    build: ./services/ai-service
    ports:
      - "8084:8084"
    networks:
      - playkaro-net

  # --- Gateway (Kong) ---
  gateway:
    image: kong:3.4-alpine
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
    volumes:
      - ./kong.yml:/usr/local/kong/declarative/kong.yml
    ports:
      - "8000:8000" # Proxy
      - "8001:8001" # Admin API
    depends_on:
      - payment-service
      - match-service
      - game-engine
      - ai-service
    networks:
      - playkaro-net

  # --- Observability ---
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # UI
      - "14268:14268" # Collector
      - "4317:4317"   # OTLP gRPC
    networks:
      playkaro-net:
        aliases:
          - otel-collector

volumes:
  postgres_data:

networks:
  playkaro-net:
    driver: bridge
